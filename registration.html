<html>
<head>
<title> Registration Form</title>
</head>
<body bgcolor="lightskyblue">
<form>
<input type="radio" name="mr">Mr</input>
<input type="radio" name="mrs">Mrs</input>
<input type="radio" name="ms">Ms</input>
<br>
<br>
Student Id:
<input type="text" name="id" ></input>
<br>
<br>

First Name:
<input type="text" name="firstname" ></input>
<br>
<br>
Last Name:
<input type="text" name="lastname" ></input>
<br>
<br>
User Name:
<input type="text" name="username" maxlength="50"></input>
<br>
<br>
Password:
<input type="password" name="password" maxlength="50"></input>
<br>
<br>
Address:
<textarea cols="50" rows="4" value="address" maxlength="50"></textarea>
<br>
<br>
City:
<input type="text" name="city" maxlength="50"></input>
<br>
<br>
State:
<select>
<option value="Telangana" maxlenth="90">Telangana</option>
<option value="andharapradesh" maxlength="50">Andhra Pradesh</option>

</select>
<br>
<br>
Pincode:
<input type="test" name="pincode" maxlength="100"></input>
<br>
<br>
Upload Photos:
<input type="file" name="file" value="Choose file"></input>
<br>
<br>
Email:
<input type="test" name="email" maxlength="80"></input>
<br>
<br>
Mobile:
<input type="test" value="+91" name="email" maxlength="100"></input>
<br>
<br>

Language Known:

<input type="checkbox" name="english">English</input><br>
<input type="checkbox" name="telugu">Telugu</input><br>

<br>
<br>
Additional Info:
<textarea cols="50" rows="4" value="additionalinfo" maxlength="50"></textarea>
<br>
<br>
<input type="checkbox" name="conditions">Accepting the Terms and Conditions"</input>
<br>
<br>
<input type="submit" name="SUBMIT"></input>
<input type="reset" name="SUBMIT"></input>

</form>
</body>
</html>
